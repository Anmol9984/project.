<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institute Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Replace 'logo.png' with your logo file -->
      <img src="./download.png" alt="Institute Logo">
    </div>
    <div class="institute-name">
      <!-- Replace this text with your institute name -->
      Indian Council of Social Science Research
    </div>
    <div class="division-name" id="divisionName">
      <!-- Division name animation happens here -->
    </div>
    <div class="search-section">
      <input type="text" id="name" placeholder="Enter Name">
      <input type="text" id="fileNo" placeholder="Enter File Number">
      <button onclick="getDetails()">Get Details</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
